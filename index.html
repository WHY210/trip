<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>家族旅遊工具（成員 / 行程 / 記帳）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>家族旅遊工具</h1>
      <p>左：成員管理　｜　中：行程表（依日期分組＋拖移排序）　｜　右：記帳＋自動結算</p>
    </header>

    <main class="app-layout">
      <!-- ================= 左：成員管理 ================= -->
      <section class="panel panel-left">
        <h2>成員管理</h2>

        <div class="card">
          <h3>新增成員</h3>
          <form id="member-form" class="form-grid">
            <label>
              姓名
              <input id="member-name" type="text" required />
            </label>

            <label>
              縮寫（1–2 字，會顯示在小點上）
              <input id="member-short" type="text" maxlength="2" required />
            </label>

            <label>
              顏色（莫蘭迪）
              <select id="member-color">
                <option value="">自動指派顏色</option>
              </select>
            </label>

            <label class="full">
              備註
              <input id="member-note" type="text" />
            </label>

            <button type="submit" class="btn primary full">新增成員</button>
          </form>
        </div>

        <div class="card">
          <h3>成員列表</h3>
          <table class="table" id="member-table">
            <thead>
              <tr>
                <th>顏色</th>
                <th>姓名</th>
                <th>縮寫</th>
                <th>備註</th>
                <th>刪除</th>
              </tr>
            </thead>
            <tbody>
              <!-- 成員由 JS 動態插入 -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- ================= 中：行程表 ================= -->
      <section class="panel panel-middle">
        <h2>行程表</h2>

        <div class="card">
          <h3>新增行程</h3>
          <form id="schedule-form" class="form-grid">
            <label>
              日期
              <input id="schedule-date" type="date" required />
            </label>

            <label>
              時間
              <input id="schedule-time" type="time" />
            </label>

            <label class="full">
              行程名稱
              <input id="schedule-title" type="text" required />
            </label>

            <label class="full">
              地點 / 備註
              <input id="schedule-location" type="text" />
            </label>

            <div class="full">
              <span class="label-title">參與成員（打勾顏色小點）</span>
              <div id="schedule-members" class="member-checkboxes">
                <!-- 勾選成員由 JS 動態插入 -->
              </div>
            </div>

            <button type="submit" class="btn primary full">新增行程</button>
          </form>
        </div>

        <div class="card">
          <h3>行程列表（依日期分組，可拖移排序）</h3>
          <ul id="schedule-list" class="item-list schedule-group-list">
            <!-- 行程項目由 JS 動態插入 -->
          </ul>
          <p class="hint-text">提示：同一天的行程可以拖曳排序，點日期可以收合 / 展開。</p>
        </div>
      </section>

      <!-- ================= 右：記帳 ================= -->
      <section class="panel panel-right">
        <h2>記帳</h2>

        <div class="card">
          <h3>新增記帳</h3>
          <form id="expense-form" class="form-grid">
            <label>
              日期
              <input id="expense-date" type="date" />
            </label>

            <label>
              金額
              <input id="expense-amount" type="number" step="1" min="0" required />
            </label>

            <label class="full">
              項目名稱
              <input id="expense-title" type="text" required />
            </label>

            <label>
              付款人
              <select id="expense-payer">
                <!-- 付款人選單由 JS 動態插入 -->
              </select>
            </label>

            <div class="full">
              <span class="label-title">這筆是哪些成員的花費？（打勾顏色小點，平均分攤）</span>
              <div id="expense-members" class="member-checkboxes">
                <!-- 勾選成員由 JS 動態插入 -->
              </div>
            </div>

            <button type="submit" class="btn primary full">新增記帳</button>
          </form>
        </div>

        <div class="card">
          <h3>記帳紀錄</h3>
          <ul id="expense-list" class="item-list">
            <!-- 記帳項目由 JS 動態插入 -->
          </ul>
        </div>

        <div class="card">
          <h3>結算 Summary</h3>
          <div id="balance-summary"></div>
          <hr />
          <h4>兩兩結算建議</h4>
          <div id="pairwise-summary"></div>
          <p class="hint-text">說明：每筆記帳金額會在勾選成員之間平均分攤，付款人視為代墊者。</p>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
