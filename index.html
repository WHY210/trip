<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Planner · v5 Layout</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="icon" href="icons/icon-192.png" />

  <!-- UI -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="app-header">
      <div class="app-title">
        <span class="emoji">🌏</span>
        <div>
          <input type="text" id="trip-title" class="trip-title-input" />
        </div>
      </div>
    </header>

    <!-- MAIN：左側 3 區 + 右側行程列表 -->
    <main class="layout">
      <!-- 左側 -->
      <section class="left-column" id="left-column">
        <!-- 左上：成員（只一排圓點） -->
        <section class="panel panel-members" id="members-panel">
          <div class="card">
            <div class="members-header-flex">
              <h2 class="panel-title">成員</h2>
              <div id="member-dot-preview" class="member-dot-preview-container empty-hint"></div>
            </div>
          </div>
        </section>

        <!-- 左中：新增行程 -->
        <section class="panel panel-schedule-form" id="schedule-form-panel">
          <h2 class="panel-title">新增行程</h2>

          <div class="card">
            <form id="schedule-form" class="form-grid">
              <div class="form-field">
                <label for="schedule-date">日期</label>
                <input id="schedule-date" type="date" required />
              </div>
              <div class="form-field">
                <label for="schedule-time">時間</label>
                <input id="schedule-time" type="time" />
              </div>
              <div class="form-field">
                <label for="schedule-title">名稱</label>
                <input id="schedule-title" type="text" required />
              </div>
              <div class="form-field">
                <label for="schedule-location">地點 / 備註</label>
                <input id="schedule-location" type="text" />
              </div>
              <div class="form-field form-field-full">
                <label>參與成員</label>
                <div id="schedule-members" class="chip-group"></div>
              </div>
              <div class="form-actions form-field-full">
                <button type="submit" class="btn primary">加入行程</button>
              </div>
            </form>
          </div>
        </section>

        <!-- 左下：記帳 + 結算 -->
        <section class="panel panel-expenses" id="expenses-panel">
          <h2 class="panel-title">記帳與結算</h2>

          <!-- 匯率設定 -->
          <div class="card">
            <h3 class="card-title">匯率設定（主幣：TWD）</h3>
            <div class="form-grid small">
              <div class="form-field">
                <label for="rate-jpy">1 JPY = ? TWD</label>
                <input id="rate-jpy" type="number" min="0" step="0.0001" />
              </div>
              <div class="form-field">
                <label for="rate-krw">1 KRW = ? TWD</label>
                <input id="rate-krw" type="number" min="0" step="0.0001" />
              </div>
              <div class="form-actions form-field-full">
                <button id="save-rates" type="button" class="btn secondary">更新匯率</button>
              </div>
            </div>
          </div>

          <!-- 新增記帳 -->
          <div class="card">
            <h3 class="card-title">新增記帳</h3>
            <form id="expense-form" class="form-grid">
              <div class="form-field">
                <label for="expense-date">日期</label>
                <input id="expense-date" type="date" />
              </div>
              <div class="form-field">
                <label for="expense-amount">金額</label>
                <input id="expense-amount" type="number" min="0" step="0.01" required />
              </div>
              <div class="form-field">
                <label for="expense-currency">幣別</label>
                <select id="expense-currency">
                  <option value="TWD">TWD</option>
                  <option value="JPY">JPY</option>
                  <option value="KRW">KRW</option>
                </select>
              </div>
              <div class="form-field">
                <label for="expense-rate">匯率（可覆寫）</label>
                <input id="expense-rate" type="number" min="0" step="0.0001" required />
              </div>
              <div class="form-field">
                <label for="expense-title">項目名稱</label>
                <input id="expense-title" type="text" required />
              </div>
              <div class="form-field">
                <label for="expense-payer">付款人</label>
                <select id="expense-payer">
                  <option value="">共同付款</option>
                </select>
              </div>
              <div class="form-field form-field-full">
                <label>分攤成員</label>
                <div id="expense-members" class="chip-group"></div>
              </div>
              <div class="form-actions form-field-full">
                <button type="submit" class="btn primary">新增記帳</button>
              </div>
            </form>
          </div>

          <!-- 記帳列表 -->
          <div class="card">
            <h3 class="card-title">記帳列表</h3>
            <div id="expense-list" class="expense-list empty-hint"></div>
          </div>

          <!-- 個人結餘 -->
          <div class="card">
            <h3 class="card-title">個人結餘</h3>
            <ul id="balance-summary" class="balance-list empty-hint"></ul>
          </div>

          <!-- 兩兩結算 -->
          <div class="card">
            <h3 class="card-title">兩兩結算</h3>
            <ul id="pairwise-list" class="pairwise-list empty-hint"></ul>
          </div>
        </section>
      </section>

      <!-- 右側：已加入行程列表 -->
      <section class="panel panel-schedule" id="schedule-panel">
        <h2 class="panel-title">行程列表（已加入）</h2>

        <div class="card">
          <div id="schedule-list" class="schedule-list empty-hint"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(console.error);
    }
  </script>

  <!-- Member Modal -->
  <div id="member-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 class="modal-title">新增成員</h3>
      <form id="modal-member-form">
        <div class="form-field">
          <label for="modal-member-name">姓名</label>
          <input id="modal-member-name" type="text" required />
        </div>
        <div class="form-field">
          <label for="modal-member-note">備註</label>
          <input id="modal-member-note" type="text" />
        </div>
        <div class="form-actions">
          <button type="button" id="modal-cancel-btn" class="btn secondary">取消</button>
          <button type="submit" class="btn primary">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Member Detail Modal -->
  <div id="member-detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div id="member-detail-content">
        <!-- Content will be populated by JS -->
      </div>
    </div>
  </div>
</body>
</html>
