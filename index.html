<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>家族旅遊工具（行程 / 成員 / 記帳）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========================================================= -->
  <!-- 三欄區塊（桌機）/ 單欄堆疊（手機） -->
  <!-- ========================================================= -->
  <main id="layout">

    <!-- 左欄：成員 -->
    <section id="col-members" class="column">
      <h1 class="col-title">成員</h1>

      <div class="card">
        <form id="member-form" class="form-grid">

          <label>
            姓名
            <input id="member-name" required>
          </label>

          <label>
            顏色（#ff8800）
            <input id="member-color" placeholder="#ff8800">
          </label>

          <label>
            電話
            <input id="member-phone">
          </label>

          <label class="full">
            備註
            <textarea id="member-note" rows="2"></textarea>
          </label>

          <button class="btn primary full">新增成員</button>
        </form>
      </div>

      <div class="card">
        <h2>成員列表</h2>
        <table class="table" id="member-table">
          <thead>
            <tr>
              <th>#</th><th>姓名</th><th>顏色</th><th>電話</th><th>備註</th><th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="total-members">總人數：0 人</p>
      </div>
    </section>

    <!-- 中欄：行程 -->
    <section id="col-trip" class="column">
      <h1 class="col-title">行程</h1>

      <!-- 基本行程設定 -->
      <div class="card">
        <form id="trip-form" class="form-grid">
          <label>
            旅遊名稱
            <input id="trip-title">
          </label>

          <label>
            日期
            <input id="trip-date">
          </label>

          <label>
            集合地點
            <input id="trip-location">
          </label>

          <label class="full">
            備註
            <textarea id="trip-note" rows="2"></textarea>
          </label>

          <button class="btn primary full">儲存行程資訊</button>
        </form>

        <div id="trip-display" class="info-box"></div>
      </div>

      <!-- 新增活動 / 天數 -->
      <div class="card">
        <h2>新增活動</h2>

        <div class="form-grid">
          <label>
            天數
            <select id="day-select"></select>
          </label>

          <label>
            時間
            <input type="time" id="act-time">
          </label>

          <label>
            行程名稱
            <input id="act-title">
          </label>

          <label class="full">
            地點
            <input id="act-location">
          </label>

          <label class="full">
            Google Map 連結
            <input id="act-link">
          </label>

          <button id="add-activity" class="btn primary">加入活動</button>
          <button id="new-day" class="btn secondary">新增一天</button>
        </div>
      </div>

      <div id="days-container"></div>
    </section>

    <!-- 右欄：記帳 -->
    <section id="col-expenses" class="column">
      <h1 class="col-title">記帳</h1>

      <div class="card">
        <form id="expense-form" class="form-grid">

          <label>
            消費名稱
            <input id="exp-name" required>
          </label>

          <label>
            金額
            <input id="exp-amount" type="number" required>
          </label>

          <label>
            付款人
            <select id="exp-payer"></select>
          </label>

          <label class="full">
            分帳成員
            <div id="exp-members" class="checkbox-container"></div>
          </label>

          <button class="btn primary full">加入記帳</button>
        </form>
      </div>

      <div class="card">
        <h2>紀錄</h2>
        <table class="table" id="expense-table">
          <thead><tr><th>項目</th><th>金額</th><th>付款人</th><th>分帳對象</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h2>結算</h2>
        <ul id="settlement-list" class="settlement"></ul>
      </div>

    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
