<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Planner · v5 Layout</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="icon" href="icons/icon-192.png" />

  <!-- UI -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="app-header">
      <div class="app-title">
        <span class="emoji">🌏</span>
        <div>
          <input type="text" id="trip-title" class="trip-title-input" />
        </div>
      </div>
    </header>

    <!-- MAIN：左側 3 區 + 右側行程列表 -->
    <main class="layout">
      <!-- 左側 -->
      <section class="left-column" id="left-column">
        <!-- 左上：成員（只一排圓點） -->
        <section class="panel panel-members" id="members-panel">
          <div class="card">
            <div class="members-header-flex">
              <label>成員</label>
              <div id="member-dot-preview" class="member-dot-preview-container empty-hint"></div>
            </div>
          </div>
        </section>

        <!-- 左中：新增行程 -->
        <section class="panel panel-schedule-form" id="schedule-form-panel">
          <div class="card">
            <form id="schedule-form" class="form-grid">
              <div class="form-field">
                <input id="schedule-date" type="date" required />
              </div>
              <div class="form-field">
                <input id="schedule-title" type="text" required placeholder="名稱/地點" />
              </div>
              <div class="form-field form-field-full">
                <div id="schedule-members" class="chip-group"></div>
              </div>
              <div class="form-actions form-field-full">
                <button type="submit" class="btn primary">加入行程</button>
              </div>
            </form>
          </div>
        </section>

        <!-- 左下：記帳 + 結算 -->
        <section class="panel panel-expenses" id="expenses-panel">
          <!-- 新增記帳 -->
          <div class="card">
            <form id="expense-form" class="form-grid">

              <div class="form-field">
                <input id="expense-title" type="text" required placeholder="項目名稱" />
              </div>
            
              <div class="form-field">
                <input id="expense-amount" type="number" min="0" step="0.01" required placeholder="金額" />
              </div>
            
              <div class="form-field">
                <input id="expense-date" type="date" placeholder="日期" />
              </div>
            
              <div class="form-field">
                <button type="submit" class="btn primary">新增記帳</button>
              </div>
            
              <div class="form-field form-field-full">
                <div id="currency-selector" class="currency-selector">
                  <!-- JS will populate this -->
                </div>
              </div>

              <div class="form-field form-field-full form-field-inline">
                <label>付款</label>
                <div id="expense-payer" class="chip-group"></div>
              </div>
            
              <div class="form-field form-field-full form-field-inline">
                <label>分攤</label>
                <div id="expense-members" class="chip-group"></div>
              </div>
            
            </form>
          </div>

          <!-- 備忘錄 -->
          <div class="card">
            <h3 class="card-title">備忘錄</h3>
            <textarea id="shared-memo" rows="4" style="width: 100%; font-size: 13px; border-radius: 8px; border: 1px solid var(--border); padding: 6px 8px;"></textarea>
          </div>
        </section>
      </section>

      <!-- 右側：已加入行程列表 -->
      <section class="panel panel-schedule" id="schedule-panel">
        <h2 class="panel-title">行程列表 (拖曳可排序、長按或右鍵可編輯)</h2>

        <div class="card">
          <div id="schedule-list" class="schedule-list empty-hint"></div>
        </div>
        <button class="fab" id="add-new-schedule-btn" title="新增行程">+</button>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(console.error);
    }
  </script>

  <!-- Member Modal -->
  <div id="member-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 class="modal-title">新增成員</h3>
      <form id="modal-member-form">
        <div class="form-field">
          <label for="modal-member-name">姓名</label>
          <input id="modal-member-name" type="text" required />
        </div>
        <div class="form-field">
          <label for="modal-member-short">綽號 (1-2字)</label>
          <input id="modal-member-short" type="text" maxlength="2" />
        </div>
        <div class="form-field">
          <label for="modal-member-note">備註</label>
          <input id="modal-member-note" type="text" />
        </div>
        <div class="form-actions">
          <button type="button" id="modal-cancel-btn" class="btn secondary">取消</button>
          <button type="submit" class="btn primary">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Member Detail Modal -->
  <div id="member-detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div id="member-detail-content">
        <!-- Content will be populated by JS -->
      </div>
    </div>
  </div>

  <!-- Schedule Detail Modal -->
  <div id="schedule-detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 class="modal-title">編輯行程</h3>
      <div id="schedule-detail-content" class="form-grid">
        <div class="form-field form-field-full">
          <label for="schedule-detail-title">名稱</label>
          <input id="schedule-detail-title" type="text" />
        </div>
        <div class="form-field form-field-full">
          <label>參與成員</label>
          <div id="schedule-detail-members" class="chip-group"></div>
        </div>
        <div class="form-field form-field-full">
          <label for="schedule-detail-details">細節</label>
          <textarea id="schedule-detail-details" rows="3"></textarea>
        </div>
        <div class="form-field form-field-full">
          <label for="schedule-detail-map-link">Google Map 連結</label>
          <input id="schedule-detail-map-link" type="url" />
          <div id="schedule-map-link-preview"></div>
        </div>
        <div class="form-actions form-field-full" style="justify-content: space-between;">
          <button type="button" id="schedule-detail-delete-btn" class="btn danger">刪除</button>
          <button type="button" id="schedule-detail-save-btn" class="btn primary">儲存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Member Modal -->
  <div id="member-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 class="modal-title">新增成員</h3>
      <form id="modal-member-form">
        <div class="form-field">
          <label for="modal-member-name">姓名</label>
          <input id="modal-member-name" type="text" required />
        </div>
        <div class="form-field">
          <label for="modal-member-short">綽號 (1-2字)</label>
          <input id="modal-member-short" type="text" maxlength="2" />
        </div>
        <div class="form-field">
          <label for="modal-member-note">備註</label>
          <input id="modal-member-note" type="text" />
        </div>
        <div class="form-actions">
          <button type="button" id="modal-cancel-btn" class="btn secondary">取消</button>
          <button type="submit" class="btn primary">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Member Detail Modal -->
  <div id="member-detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div id="member-detail-content">
        <!-- Content will be populated by JS -->
      </div>
    </div>
  </div>

  <!-- Schedule Detail Modal -->
  <div id="schedule-detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 class="modal-title">編輯行程</h3>
      <div id="schedule-detail-content" class="form-grid">
        <div class="form-field form-field-full">
          <label for="schedule-detail-title">名稱</label>
          <input id="schedule-detail-title" type="text" />
        </div>
        <div class="form-field form-field-full">
          <label>參與成員</label>
          <div id="schedule-detail-members" class="chip-group"></div>
        </div>
        <div class="form-field form-field-full">
          <label for="schedule-detail-details">細節</label>
          <textarea id="schedule-detail-details" rows="3"></textarea>
        </div>
        <div class="form-field form-field-full">
          <label for="schedule-detail-map-link">Google Map 連結</label>
          <input id="schedule-detail-map-link" type="url" />
          <div id="schedule-map-link-preview"></div>
        </div>
        <div class="form-actions form-field-full" style="justify-content: space-between;">
          <button type="button" id="schedule-detail-delete-btn" class="btn danger">刪除</button>
          <button type="button" id="schedule-detail-save-btn" class="btn primary">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New Schedule Modal -->
  <div class="modal-overlay hidden" id="new-schedule-modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 class="modal-title">新增行程</h3>
      <form id="new-schedule-form">
        <div class="form-grid">
          <div class="form-field-full">
            <label for="new-schedule-date">日期</label>
            <input type="date" id="new-schedule-date" required />
          </div>
          <div class="form-field-full">
            <label for="new-schedule-title">名稱/地點</label>
            <input type="text" id="new-schedule-title" placeholder="行程名稱或地點" required />
          </div>
          <div class="form-field">
            <label for="new-schedule-time">時間 (選填)</label>
            <input type="time" id="new-schedule-time" />
          </div>
          <div class="form-field">
            <label for="new-schedule-location">詳細地點 (選填)</label>
            <input type="text" id="new-schedule-location" placeholder="例如：台北101" />
          </div>
          <div class="form-field-full">
            <label for="new-schedule-details">細節 (選填)</label>
            <textarea id="new-schedule-details" rows="3" placeholder="行程說明"></textarea>
          </div>
          <div class="form-field-full">
            <label for="new-schedule-map-link">Google Maps 連結 (選填)</label>
            <input type="url" id="new-schedule-map-link" placeholder="貼上Google Maps連結" />
          </div>
          <div class="form-field-full">
            <label>參與成員</label>
            <div class="chip-group" id="new-schedule-members">
              <!-- Member chips will be rendered here -->
            </div>
          </div>
        </div>
        <div class="form-actions" style="margin-top: 20px;">
          <button type="button" class="btn secondary" id="new-schedule-cancel-btn">取消</button>
          <button type="submit" class="btn primary">儲存</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
